<div data-sly-use.model="com.claemexample.core.models.SimpleGreetingModel" class="cmp-greeting-card">
    <div class="cmp-greeting-card__container">
        <div class="cmp-greeting-card__header">
            <i class="fa fa-envelope-o" aria-hidden="true"></i>
            <h3 class="cmp-greeting-card__title">Welcome Message</h3>
        </div>
        <div class="cmp-greeting-card__body">
            <div class="cmp-greeting-card__intro">
                <p>Today is <strong>${model.date}</strong>. We are delighted to have you here. Please find your
                    personalized message below:</p>
            </div>
            <div class="cmp-greeting-card__highlight-box">
                <!-- Candidate should focus here -->
                <p class="cmp-greeting-card__message">${model.message}</p>
            </div>
            <div class="cmp-greeting-card__disclaimer">
                <small>Generated by AEM Sling Model & OSGi Service. Ref: #${model.referenceId}</small>
            </div>
        </div>
        <div class="cmp-greeting-card__footer">
            <button class="cmp-button">Dismiss</button>
        </div>
    </div>
</div>
